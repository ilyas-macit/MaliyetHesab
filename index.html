<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maliyet Hesaplama</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="" method="post" name="form1" id="form1">
        <table class="table">
          <thead>
            <tr>
              <th class="td-cins">İplik Cinsi</th>
              <th class="td-fiyat">Fiyat</th>
              <th class="td-kur">
                <span>₺ / $</span>
              </th>
              <th>Oran</th>
              <th>Fire</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="td-cins">
                <input name="iplik1" type="text" id="iplik1" placeholder="1. İplik" />
              </td>
              <td class="td-fiyat">
                <input name="fiyat1" type="number" step="any" id="fiyat1" />
              </td>
              <td class="td-kur">
                <label class="switch">
                  <input type="checkbox" name="kur1" />
                  <span class="slider round"></span>
                </label>
              </td>
              <td>
                <input name="oran1" type="number" step="any" />
              </td>
              <td>
                <input name="fire1" type="number" step="any" />
              </td>
            </tr>
            <tr>
              <td class="td-cins">
                <input name="iplik2" type="text" id="iplik2" placeholder="2. İplik" />
              </td>
              <td class="td-fiyat">
                <input name="fiyat2" type="number" step="any" id="fiyat2" />
              </td>
              <td class="td-kur">
                <label class="switch">
                  <input type="checkbox" name="kur2" />
                  <span class="slider round"></span>
                </label>
              </td>
              <td>
                <input name="oran2" type="number" step="any" />
              </td>
              <td>
                <input name="fire2" type="number" step="any" />
              </td>
            </tr>
            <tr>
              <td class="td-cins">
                <input name="iplik3" type="text" id="iplik3" placeholder="3. İplik" />
              </td>
              <td class="td-fiyat">
                <input name="fiyat3" type="number" step="any" id="fiyat3" />
              </td>
              <td class="td-kur">
                <label class="switch">
                  <input type="checkbox" name="kur3" />
                  <span class="slider round"></span>
                </label>
              </td>
              <td>
                <input name="oran3" type="number" step="any" />
              </td>
              <td>
                <input name="fire3" type="number" step="any" />
              </td>
            </tr>
            <tr>
              <td class="td-cins">
                <input name="iplik4" type="text" id="iplik4" placeholder="4. İplik" />
              </td>
              <td class="td-fiyat">
                <input name="fiyat4" type="number" step="any" id="fiyat4" />
              </td>
              <td class="td-kur">
                <label class="switch">
                  <input type="checkbox" name="kur4" />
                  <span class="slider round"></span>
                </label>
              </td>
              <td>
                <input name="oran4" type="number" step="any" />
              </td>
              <td>
                <input name="fire4" type="number" step="any" />
              </td>
            </tr>
            <tr>
              <td class="td-cins">
                <input name="iplik5" type="text" id="iplik5" placeholder="5. İplik" />
              </td>
              <td class="td-fiyat">
                <input name="fiyat5" type="number" step="any" id="fiyat5" />
              </td>
              <td class="td-kur">
                <label class="switch">
                  <input type="checkbox" name="kur5" />
                  <span class="slider round"></span>
                </label>
              </td>
              <td>
                <input name="oran5" type="number" step="any" />
              </td>
              <td>
                <input name="fire5" type="number" step="any" />
              </td>
            </tr>
          </tbody>
        </table>

        <div class="row">
          <div>
            <table class="table">
              <tbody>
                <tr>
                  <th width="25%">ÖrmeF</th>

                  <th width="25%">BoyaF</th>

                  <th width="25%">B.Fire</th>

                  <th width="25%">%KAR</th>
                </tr>

                <tr>
                  <td width="25%">
                    <input
                      name="ormefason"
                      type="number"
                      step="any"
                      value=""
                      id="ormefason"
                    />
                  </td>

                  <td width="25%">
                    <input
                      name="boyafason"
                      type="number"
                      step="any"
                      value=""
                      id="boyafason"
                    />
                  </td>

                  <td width="25%">
                    <input
                      name="boyafire"
                      type="number"
                      step="any"
                      value=""
                      id="boyafire"
                    />
                  </td>

                  <td width="25%">
                    <input
                      name="kar"
                      type="number"
                      step="any"
                      value=""
                      id="kar"
                    />
                  </td>
                </tr>

                <tr>
                  <td colspan="4">
                    <textarea
                      style="width: 100%"
                      name="not"
                      id="not"
                      placeholder="NOT:"
                      spellcheck="false"
                      data-ms-editor="true"
                    >
                    </textarea>
                  </td>
                </tr>
              </tbody>
            </table>
            <div>
              <input type="submit" value="HESAPLA" name="submit" />
            </div>
          </div>
          <div class="sonuc">
            <table class="table table-alt">
              <thead></thead>
              <tbody>
                <tr>
                  <th width="55%">Ham Mal.:</th>

                  <th width="15%">0,00₺</th>

                  <th width="15%">0,00$</th>

                  <th width="15%">0,00€</th>
                </tr>

                <tr>
                  <th width="55%">Ham Satis:</th>

                  <th width="15%">0,00₺</th>

                  <th width="15%">0,00$</th>

                  <th width="15%">0,00€</th>
                </tr>
              </tbody>
            </table>
            <div class="kirmizi" style="display: none" id="uyari">
              Uyari Az &gt;&gt;&gt; Kumas Orani %0 Oldu.
            </div>
            <table class="table table-alt" id="boyaliTablo">
              <tbody>
                <tr>
                  <th width="55%">Boyali Mal:</th>

                  <th width="15%">0,00₺</th>

                  <th width="15%">0,00$</th>

                  <th width="15%">0,00€</th>
                </tr>

                <tr>
                  <th width="55%">Boyali Satis:</th>

                  <th width="15%">0,00₺</th>

                  <th width="15%">0,00$</th>

                  <th width="15%">0,00€</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
